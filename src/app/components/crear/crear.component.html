<ion-content class="animate__backInRight">
  <section class="grid">
    <div class="row">
      <casilla-select
        [personaje]="personaje"
        titulo="Class"
        [keys]="keyClases"
      ></casilla-select>

      <casilla-select
        [personaje]="personaje"
        titulo="Background"
        [keys]="keyBackgrounds"
        style="grid-column: 3"
      ></casilla-select>
    </div>

    <div class="row">
      <casilla-select
        [personaje]="personaje"
        titulo="Race"
        [keys]="keyRazas"
      ></casilla-select>

      <casilla-select
        [personaje]="personaje"
        titulo="Subrace"
        [keys]="keySubrazas"
        *ngIf="raza.subraces"
        style="grid-column: 3"
      ></casilla-select>

      <div
        *ngIf="
          personaje.race == 'Half Elf' || personaje.race == 'Human (variant)'
        "
        class="casilla-atributosRaza"
      >
        <ion-item detail (click)="abrirModal('Distribute race stats')">
          <ion-label><p>Race atributtes</p></ion-label>
        </ion-item>
      </div>
    </div>

    <div class="row">
      <casilla-detalle [personaje] = "personaje" titulo="Level"></casilla-detalle>

      <casilla-detalle [personaje] = "personaje" titulo = "Proficiency" style="grid-column: 3;"></casilla-detalle>

    </div>

    <div>
      <ion-item detail button="true" (click)="abrirModal('Attributes')">
        <ion-label>
          <p>Attributes:</p>
          <h2>
            <strong *ngFor="let stat of status">{{ stat }} </strong>
          </h2>
        </ion-label>
      </ion-item>
    </div>
    <div *ngIf="this.personaje.stats">
      <ion-button
        (click)="AbrirPopover('stats')"
        expand="block"
        fill="outline"
        shape="round"
        color="secondary"
      >
        Stats
      </ion-button>
    </div>
    <div class="row-doble">
      <ion-item
        [disabled]="
          !personaje.class || !personaje.stats || !personaje.background
        "
        detail
        (click)="abrirModal('Skills')"
      >
        <ion-label>
          <p>Skills</p>
        </ion-label>
      </ion-item>
      <ion-item
        [disabled]="!personaje.savings || !personaje.class || !personaje.race"
        detail
        (click)="AbrirPopover('savings')"
      >
        <ion-label>
          <p>Saving Throws</p>
        </ion-label>
      </ion-item>
    </div>
    <div class="row-languages">
      <ion-item
        [disabled]="!personaje.background"
        detail
        (click)="abrirModal('Languages')"
      >
        <ion-label><p>Languages</p></ion-label>
      </ion-item>
    </div>
  </section>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="guardar()" color="success">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="success">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="guardar()"><ion-icon name="save"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="AbrirPopover('level')"><ion-icon name="barbell"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
