<ion-content class="popover">
  <ion-grid fixed>
    <ion-list>
      <ion-row *ngFor="let save of saves; let i=index">
        <ion-col size="4">
            <ion-item>
              <ion-label>{{atributos[i]}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label *ngIf ="validarProf(atributos[i])">Prof</ion-label>

            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label [style.color] = "save + proffi[i] < 0 ? '#ff4961':'#fff'">{{save + proffi[i] | signoPipe}}</ion-label>
              <!-- <ion-label color="danger" *ngIf="save + proffi[i] < 0">({{save + proffi[i]}})</ion-label> -->

            </ion-item>
          </ion-col>
      </ion-row>
      
    </ion-list>
  </ion-grid>
</ion-content>
