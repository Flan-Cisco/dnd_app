<div class="popover">
  <div class="celda-cabecera">
    <p>Bono Racial</p>
  </div>
  <div class="celda" *ngFor="let atributo of atributos">
    <p>{{atributo}}</p>
    <div class="bonos-raza" *ngIf="personaje.statsBase[atributo.toLowerCase()] != personaje.stats[atributo.toLowerCase()]">
      <p>{{this.personaje.statsBase[atributo.toLowerCase()]}}</p>
      <p [style.color] = "calcularModificador(personaje.statsBase[atributo.toLowerCase()]) < 0 ? '#ff4961':'#545454'">{{calcularModificador(personaje.statsBase[atributo.toLowerCase()]) | signoPipe}}</p>
    </div>
    <div class="icono" *ngIf="personaje.statsBase[atributo.toLowerCase()] != personaje.stats[atributo.toLowerCase()]">
      <ion-icon name="arrow-forward-sharp"></ion-icon>
    </div>
    <div class="atributo">
      <p>{{this.personaje.stats[atributo.toLowerCase()]}}</p>
      <p [style.color] = "calcularModificador(this.personaje.stats[atributo.toLowerCase()]) < 0 ? '#ff4961':'#545454'">{{calcularModificador(personaje.stats[atributo.toLowerCase()]) | signoPipe}}</p>
      <!-- <p class="stat-bajo" *ngIf="this.stats[atributo.toLowerCase()] < 10">(-{{calcularModificador(this.stats[atributo.toLowerCase()])}})</p> -->
    </div>

  </div>
</div>
