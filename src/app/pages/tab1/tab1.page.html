<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let personaje of service.personajes">
      <ion-item button="true" (click)="presentActionSheet(personaje.id)" detail>
        <ion-avatar slot="start" *ngIf="personaje.class">
          <ion-img src="assets\avatar\{{personaje.class}}.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>
          {{personaje.nombre}}
          </h2>
          <p>Level: {{personaje.level}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="service.swipe(personaje)">
        <ion-item-option color="danger" expandable (click)="service.swipe(personaje)">
          <ion-icon name="trash-outline" slot="end"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="crearPersonaje()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
