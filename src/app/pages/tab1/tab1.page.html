<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="tab1">

    <ion-list >
      <ion-item-sliding *ngFor="let personaje of service.personajes">
        <ion-item button="true" (click)="presentActionSheet(personaje.id)" detail style="margin-top: 10px;">
          <ion-avatar slot="start" *ngIf="personaje.class">
            <ion-img src="assets\avatar\{{personaje.class}}.png"></ion-img>
          </ion-avatar>
          <div class="informacion">
            <h2>
            {{personaje.nombre}}
            </h2>
            <p *ngIf="personaje.race">{{personaje.race}}</p>
            <p>Level: {{personaje.level}}</p>
            <div class="nivel">
              <p *ngIf="personaje.class">{{personaje.class}}</p>
  
            </div>
  
          </div>
          <ion-label>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="service.swipe(personaje)">
          <ion-item-option color="danger" expandable (click)="service.swipe(personaje)">
            <ion-icon name="skull-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="crearPersonaje()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
